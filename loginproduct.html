<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bless Cosmetic</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styleproduct.css">
</head>
<body>
    <section id="home" class="bg-light py-5">
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="img/home.jpg" alt="Illustration">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h1>Welcome Back!</h1>
                <p>Don't have an account yet? <a href="#">Sign Up</a></p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label><input type="checkbox" name="keep-logged-in"> Keep me logged in</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <p><a href="index.html" class="back-to-home">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
</section>
<!-- Link to JavaScript (for mobile menu) -->
<script src="script.js"></script>
</body>
</html>
